<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/topnavigation.css">
  <title>GALLERY</title>
  <style>
    /*for backround
*/
    .videobg {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    body {
      margin: 0;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: rgb(249, 0, 83);
    }

 
    .topnav a:hover,
    .topnav a.active {
      background-color: rgb(249, 0, 83);
    }
    .topnav a.active{
            background-color: rgb(249, 0, 83);
            color:rgb(255, 255, 255);
        }

    /* Main Gallery Section */
    .image-slider {
      margin-top: 80px;
      text-align: center;
      padding: 20px;
    }

    .slider-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 40px auto;
      border: 3px solid rgb(215, 191, 4);
      border-radius: 15px;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      box-sizing: border-box;
    }

    .active-slide {
      display: block;
    }

    /* Prev/Next Buttons */
    .button-prev,
    .button-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button-prev:hover,
    .button-next:hover {
      background-color: rgb(249, 0, 83);
      color: white;
    }

    .button-prev {
      left: 10px;
    }

    .button-next {
      right: 10px;
    }

  </style>
</head>

<body>
  <video autoplay muted loop class="videobg">
    <source src="Vids/Space Nebula.mp4" type="video/mp4">
  </video>

  <!-- Top Navigation -->
  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="Resume.html">Resume</a>
    <a class="active" href="gallery.html">Gallery</a>
    <a href="register.html.html">Register</a>
  </div>

  <!-- Gallery Section -->
  <div class="image-slider">
    <h2>GALLERY</h2>
    <p>Kazuha Nakamuras</p>

    <div class="slider-container">
      <div class="slide active-slide"><img src="images/1.jpg" alt="Image 1"></div>
      <div class="slide"><img src="images/2.jpg" alt="Image 2"></div>
      <div class="slide"><img src="images/3.jpg" alt="Image 3"></div>
      <div class="slide"><img src="images/4.jpg" alt="Image 4"></div>
      <div class="slide"><img src="images/5.jpg" alt="Image 5"></div>

      <button class="button-prev">&#10094;</button>
      <button class="button-next">&#10095;</button>
    </div>
  </div>

  <script src="JS/midterm.js"></script>
</body>
</html>
