    <div class="register-main">
        <div class="register-card">
            <h2><span style="color:#ff00cc;">&#128100;</span> Register</h2>
            <form>
                <!--INFORMATION-->
                <label>First Name</label>
                <input type="text" placeholder="Enter first name" maxlength="12" required> 

                <label>Last Name</label>
                <input type="text" placeholder="Enter last name" required>

                <label>Address</label>

                    <option>Widow</option>
                </select>

                <label>Birthday</label>

                        <option>January</option><option>February</option><option>March</option>

                        <option>July</option><option>August</option><option>September</option>

                        <option>15</option>

                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>

                    </select>
                </div>

                <label>Gender</label>
                <select>
                    <option>Male</option>
                    <option>Female</option> 
                </select>

                <button type="submit" class="glow-btn">Register</button>
                <button type="reset" class="clear-btn">Clear</button>
            </form>
        </div>
    </div>
